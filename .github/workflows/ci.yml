name: Java CI with Maven and Codecov

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout kodu źródłowego
      - name: Checkout code
        uses: actions/checkout@v4

      # Ustawienie JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Cache Mavena (przyspiesza buildy)
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build + testy + generowanie raportu JaCoCo
      - name: Build and run tests with coverage (JaCoCo + Quality Gate)
        run: mvn -B clean verify

      # Przesyłanie raportu pokrycia testów do Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-coverage
          fail_ci_if_error: true
          # (jeśli repo prywatne, dodaj token w GitHub Secrets jako CODECOV_TOKEN)
          # token: ${{ secrets.CODECOV_TOKEN }}

      # Zapis raportu JaCoCo jako artefakt
      - name: Upload JaCoCo HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
